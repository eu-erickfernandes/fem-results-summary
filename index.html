<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

        <title>Frontend Mentor | Results summary component</title>

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="container__result">
              <h1 class="title">Your Result</h1>
      
              <div class="result__circle">
                <span class="result" data-result></span>
                <span>of 100</span>
              </div>
              
              <div class="result__copy">
                  <p class="copy__title">Great</p>
                  
                  <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
      
            <div class="container__summary">
              <h2 class="title">Summary</h2>
      
              <div class="summary__categorys" data-categorys></div>
      
              <button class="button">Continue</button>
            </div>
        </div>
          
        <footer class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
            <p>Coded by <a href="https://eu-erickfernandes.github.io/meus-links/">Ã‰rick Fernandes</a>.</p>
        </footer>

        <script src="./script.js"></script>
    </body>
</html>
